{% extends 'base.html' %}

{% load static %}

{% block title %}Product Category{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-3">
    <div class="mb-3">
        <h2 class="fw-bold">Product Category</h2>
        <p>Create different categories for your cylinders</p>
    </div>
    <hr>
        <div class="col-md-10 mx-auto col-lg-5">
            <form class="rounded-3 bg-body-tertiary p-4 border" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    {{form.name|as_crispy_field}}
                </div>
                <div class="form-floating mb-3">
                    {{form.mass|as_crispy_field}}
                </div>
                <button class="btn btn-dark w-100" type="submit">Create</button>
            </form>
        </div>
</div>
{% endblock %}
