{% extends 'base.html' %}

{% load static %}

{% block title %}Delivery and Category{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-3">
    <div>
        <h2 class="fw-bold">Delivery</h2>
    </div>
    <hr>
    <section class="row">
        <div class="col-md-10 mx-auto col-lg-5">
            <p class="fw-semibold">Create Delivery Type</p>
            <form class="rounded-3 bg-body-tertiary p-4 border" method="post">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    {{form.type|as_crispy_field}}
                </div>
                <div class="form-floating mb-3">
                    {{form.price|as_crispy_field}}
                </div>
                <button class="btn btn-dark w-100" type="submit">Update</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
