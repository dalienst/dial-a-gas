{% extends 'base.html' %}

{% load static %}

{% block title %}Product Delete{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container py-3">
    <h6 class="fw-bold text-center mt-3">Delete {{product.name}}</h6>
    <div class="col-md-10 mx-auto col-lg-5">
        <form method="post" enctype="multipart/form-data" class="rounded-3 bg-body-tertiary p-4 border">
            {% csrf_token %}
            <button class="btn btn-sm btn-outline-danger w-100" type="submit">Delete</button>
            <a href="{% url 'accounts:dashboard' %}" class="btn btn-sm btn-outline-secondary mt-3 w-100">Cancel</a>
        </form>
    </div>

</div>
{% endblock %}
